<!DOCTYPE html>
<html>

<head>
  <style>
    .center {
      text-align: center;
      font-size: 3rem;
      width: 12rem;
      border-radius: 1rem;
      background-color: #09AA9D;
    }
  </style>
</head>

<body>

  <input type="text" id="duracao" class="center" placeholder="00:00" maxlength="5" ;">
<input id="voltas" type="number" min="1" value="1"> volta(s) completa(s) em {tempo} corresponde a {rpm} RPM.
  <div class="controls">
    <button id="btnIniciar">▶️ Iniciar</button>
    <button id="btnPausar">⏸️ Pausar</button>
    <button id="btnZerar">⏹️ Zerar</button>
  </div>

  <script>
    document.getElementById('duracao').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      let resultado = '';

      for (let i = 0; i < value.length && i < 4; i++) {
        let digito = value[i];
        if (i === 0 || i === 2) {
          if (digito > '5') {
            continue;
          }
        }
        resultado += digito;
        if (i === 1 && value.length > 2) {
          resultado += ':';
        }
      }
      e.target.value = resultado;
    });
  </script>

</body>

</html>
